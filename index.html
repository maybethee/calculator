<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Good Calculator Which Definitely Works Perfectly</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
  </head>
  <body>
    <div id="title">It's a calculator.</div>
    <div id="calcContainer">
      <div id="calcFrame" class="container">
        <div id="row1" class="row">
          <div id="calcScreen" class="long">numbers</div>
        </div>
        <div id="row2" class="row">
          <button id="btnClear" class="userBtn" class="halfLong">Clear</button>
          <button id="btnDel" class="userBtn" class="halfLong"><-- Del</button>
        </div>
        <div id="row3" class="row">
          <button class="btnNum" class="quartLong">1</button>
          <button class="btnNum" class="quartLong">2</button>
          <button class="btnNum" class="quartLong">3</button>
          <button class="btnOperator" class="quartLong">+</button>
        </div>
        <div id="row4" class="row">
          <button class="btnNum" class="quartLong">4</button>
          <button class="btnNum" class="quartLong">5</button>
          <button class="btnNum" class="quartLong">6</button>
          <button class="btnOperator" class="quartLong">-</button>
        </div>
        <div id="row5" class="row">
          <button class="btnNum" class="quartLong">7</button>
          <button class="btnNum" class="quartLong">8</button>
          <button class="btnNum" class="quartLong">9</button>
          <button class="btnOperator" class="quartLong">*</button>
        </div>
        <div id="row6" class="row">
          <button class="btnNum" id="btn0" class="halfLong">0</button>
          <button id="btnDecimal" class="quartLong">.</button>
          <button class="btnOperator" class="quartLong">/</button>
        </div>
        <div id="row7" class="row">
            <button class="btnEquals" class="long">=</button>
      </div>            
    </div>
  </body>
</html>
